<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Systems | Partners</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Sentinel-Systems.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Sentinel-Systems.png" alt="Community Logo">
        </div>
        <h1>Partners</h1>
    </header>
    <nav>
        <a href="index">Home</a>
        <a href="team">Team</a>
        <a href="applications">Applications</a>
        <a href="feedback">Feedback</a>
    </nav>
    <div class="container">
        <h2 class="container-title">Sentinel Partners</h2>
        <hr>
        <section class="partner">
            <div class="sentinel-partner">
                <div class="partner-info">
                    <img src="Sentinel-Systems.png" alt="Partner 1" class="partner-logo">
                    <div class="partner-details">
                        <h3>Sentinel Systems</h3>
                        <h5>Partner since 23rd June 2024</h5>
                    </div>
                    <i class="fas fa-chevron-down arrow"></i>
                </div>
                <div class="dropdown-content">
                    <p>Sentinel Systems is a leading provider of secure communication platforms...</p>
                    <a href="https://discord.com/invite/your-discord-link" class="button"><i class="fab fa-discord"></i> Join Discord</a>
                </div>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2024 Sentinel Systems. All rights reserved.</p>
    </footer>

    <script>
        document.querySelectorAll('.sentinel-partner').forEach(partner => {
            partner.addEventListener('click', () => {
                const dropdown = partner.querySelector('.dropdown-content');
                const arrow = partner.querySelector('.arrow');
                if (dropdown.style.maxHeight) {
                    dropdown.style.maxHeight = null;
                    arrow.classList.remove('fa-chevron-up');
                    arrow.classList.add('fa-chevron-down');
                } else {
                    document.querySelectorAll('.dropdown-content').forEach(content => content.style.maxHeight = null);
                    document.querySelectorAll('.arrow').forEach(arrow => {
                        arrow.classList.remove('fa-chevron-up');
                        arrow.classList.add('fa-chevron-down');
                    });
                    dropdown.style.maxHeight = dropdown.scrollHeight + "px";
                    arrow.classList.remove('fa-chevron-down');
                    arrow.classList.add('fa-chevron-up');
                }
            });
        });
    </script>
</body>
</html>
