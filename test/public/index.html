<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentinel Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="Sentinel-Systems.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="/login" id="login-btn" class="login-btn">Login with Discord</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Section -->
    <header class="main-section">
        <div class="overlay"></div>
        <div class="container">
            <h1 class="animate-text">Welcome to <span>Sentinel Systems</span></h1>
            <p class="animate-fade">Your ultimate system for security and management</p>
            <a href="/login" class="btn animate-fade">Login with Discord</a>
        </div>
    </header>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Sentinel Systems. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Fetch user data if logged in and update the login button
        fetch('/user-data')
            .then(response => response.json())
            .then(user => {
                if (user.username) {
                    document.getElementById('login-btn').innerText = 'Logged in: ' + user.username;
                    document.getElementById('login-btn').href = '/profile';
    
                    // Add "Dashboard" to the navbar
                    const navLinks = document.querySelector('.nav-links');
                    const dashboardLink = document.createElement('li');
                    dashboardLink.innerHTML = '<a href="/dashboard">Dashboard</a>';
                    navLinks.appendChild(dashboardLink);
                }
            })
            .catch(error => console.log(error));
    </script>
    
</body>
</html>
