<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Team - Sentinel Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="Sentinel-Systems.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="brand">Sentinel Systems</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="#">Bot Invite</a></li>
                <li><a href="/login" id="login-btn" class="login-btn">Login with Discord</a></li>
            </ul>
        </div>
    </nav>

    <!-- Team Section -->
    <section class="team-section">
        <div class="container">
            <h2>Meet Our Team</h2>
            <div class="team-grid">

                <div class="team-card">
                    <img src="avatars/Thompson.png" alt="Team Member">
                    <h3>Daniel Thompson</h3>
                    <p>Chief Executive Officer</p>
                </div>

                <div class="team-card">
                    <img src="avatars/Mallard.png" alt="Team Member">
                    <h3>Mallard</h3>
                    <p>Chief Operating Officer</p>
                </div>

                <div class="team-card">
                    <img src="avatars/Knight.png" alt="Team Member">
                    <h3>Knight</h3>
                    <p>Director of Operations</p>
                </div>

            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Sentinel Systems. All Rights Reserved.</p>
        </div>
    </footer>
    <script>
        // Fetch user data if logged in and update the login button
        fetch('/user-data')
            .then(response => response.json())
            .then(user => {
                if (user.username) {
                    document.getElementById('login-btn').innerText = 'Logged in: ' + user.username;
                    document.getElementById('login-btn').href = '/profile';
                }
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
