<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Systems | Feedback</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Sentinel-Systems.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            background-color: #f4f4f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            max-width: 800px;
            margin: 2rem auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-container h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-container label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-container input[type="checkbox"] {
            margin-right: 0.5rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .form-container .submit-button {
            align-self: flex-end;
            background-color: #3fa4ff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1.1rem;
        }
        .form-container .submit-button:hover {
            background-color: #3fa4ff;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Sentinel-Systems.png" alt="Community Logo">
        </div>
        <h1>Feedback</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="team.html">Team</a>
        <a href="applications.html">Applications</a>
        <a href="feedback.html">Feedback</a>
        <a href="admin.html" class="admin">Admin</a>
    </nav>
    <div class="form-container">
        <h2>Feedback Form Coming Soon...</h2>
        <form id="applicationForm">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Sentinel Systems. All rights reserved.</p>
    </footer>
</body>
</html>
