<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Systems | Staff Application</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../Sentinel-Systems.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-container {
            background-color: #f4f4f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1rem 2rem;
            margin: 2rem auto;
            max-width: 600px;
            animation: fadeInUp 1s ease-in-out;
        }
        .form-container h2 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-align: center;
        }
        .inner-form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        .inner-form-container label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 0.5rem;
            display: block;
        }
        .inner-form-container input[type="text"],
        .inner-form-container input[type="number"],
        .inner-form-container textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .inner-form-container input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        .inner-form-container .submit-button {
            align-self: flex-end;
            background-color: #3fa4ff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 1.1rem;
        }
        .inner-form-container .submit-button:hover {
            background-color: #3fa4ff;
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../Sentinel-Systems.png" alt="Community Logo">
        </div>
        <h1>Staff Application</h1>
    </header>
    <nav>
        <a href="../index">Home</a>
        <a href="../team">Team</a>
        <a href="../applications">Applications</a>
        <a href="../feedback">Feedback</a>
    </nav>
    <div class="form-container">
        <h2>Apply for Staff Position</h2>
        <div class="inner-form-container">
            <form id="applicationForm">
                <label for="discordId">What is your Discord ID?</label>
                <input type="text" id="discordId" name="discordId" required>

                <label for="name">What is your name?</label>
                <input type="text" id="name" name="name" required>

                <label for="age">How old are you?</label>
                <input type="number" id="age" name="age" required>

                <label for="whyJoin">Why do you want to join?</label>
                <textarea id="whyJoin" name="whyJoin" rows="4" required></textarea>

                <label for="bringToTeam">What can you bring to the team?</label>
                <textarea id="bringToTeam" name="bringToTeam" rows="4" required></textarea>

                <label>
                    <input type="checkbox" id="agree" name="agree" required>
                    I want to submit the application
                </label>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Sentinel Systems. All rights reserved.</p>
    </footer>
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        Successfully submitted application
    </div>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('notification').classList.add('show');
            setTimeout(() => {
                document.getElementById('notification').classList.remove('show');
                window.location.href = '../index';
            }, 3000);
        });
    </script>
</body>
</html>
